<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id='test'></div>

<!-- React -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- ReactDOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">    /*  注意，用babel */

    class Login extends React.Component {
        // initialize state
        state = {
            username: '',
            password: ''
        }
        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handelSubmit}>
                    username:<input onChange={this.saveFormData('username')} type="text" name="username" />
                    password:<input onChange={this.saveFormData('password')} type="text" name="password" />
                    <button>log-in</button>
                </form>
            )
        }
        handelSubmit = (event) => {
            event.preventDefault()
            const {username, password} = this.state
            alert(`${username} & ${password}`)
        }

        /*
        高阶函数： 如果一个函数符合下面2个规范中的任意一个
            1. 若A函数， 接受的参数是一个函数，那么A就可以成为高阶函数
            2. 若A函数，调用的返回值依然是一个函数，那么A就是高阶函数
            常见的高阶函数： Promise, SetTimeout, arr.map
        函数的柯里化： 通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
        
        */
        saveFormData = (dataType) => {
            return (evennt)=>{
                this.setState({[dataType]:event.target.value})
            }
        }
    }

    ReactDOM.render(<Login />, document.getElementById('test'));

    function sum(a){
        return (b)=>{
            return (c)=>{
                return a+b+c
            }
        }
    }

</script>
