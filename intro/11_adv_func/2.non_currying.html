<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello _react</title>

</head>

<body>
    <div id='test'></div>

</body>
<!-- React -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- ReactDOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">    /*  注意，用babel */

    class Login extends React.Component {
        // initialize state
        state = {
            username: '',
            password: ''
        }
        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handelSubmit}>
                    username:<input onChange={e => this.saveFormData('username', event)} type="text" name="username" />
                    password:<input onChange={e => this.saveFormData('password', event)} type="text" name="password" />
                    <button>log-in</button>
                </form>
            )
        }
        handelSubmit = (event) => {
            event.preventDefault()
            const { username, password } = this.state
            alert(`${username} & ${password}`)
        }


        saveFormData = (dataType, event) => {
            this.setState({ [dataType]: event.target.value })
        }
    }

    ReactDOM.render(<Login />, document.getElementById('test'));

    function sum(a) {
        return (b) => {
            return (c) => {
                return a + b + c
            }
        }
    }

</script>

</html>
