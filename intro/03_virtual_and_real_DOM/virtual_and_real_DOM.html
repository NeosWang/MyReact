<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello _react</title>
</head>

<body>
    <div id='test'></div>
    <div id="demo"></div>
</body>
<!-- React -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- ReactDOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">    /*  注意，用babel */
    // create virtual DOM
    const VDOM = (
        <h1 id="title">
            <span>fuck</span>
        </h1>
    )  /* 没引号*/
    // render virtual DOM to page
    ReactDOM.render(VDOM, document.getElementById('test'))
    const TDOM = document.getElementById('demo');
    
    console.log('vitual',VDOM);    
    console.log('real',TDOM);
    debugger;
    // console.log(typeof VDOM);
    // console.log(VDOM instanceof Object);
    /*
    virtual DOM is an Object
    virtual DOM is light with less prop, real DOM is heavy.
    virtual DOM will b converted to real by React on page.    
    */
</script>

</html>
