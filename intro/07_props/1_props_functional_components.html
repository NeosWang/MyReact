    // 函数式组件只能用props
    function Person(props) {
        const { name, age, gender } = props

            <ul>
                <li>name: {name}</li>
                <li>gender: {gender}</li>
                <li>age: {age}</li>
            </ul>
        )
    }
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        gender: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
    }
    Person.defaultProps = {
