<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello _react</title>
    <style>
        .title {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id='test'></div>

</body>
<!-- React -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- ReactDOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">    /*  注意，用babel */

    class Person extends React.Component {


        render() {
            const { name, age, gender } = this.props;
            return (
                <ul>
                    <li>name: {name}</li>
                    <li>gender: {gender}</li>
                    <li>age: {age}</li>
                </ul>
            )
        }
    }
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        gender: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
    }
    Person.defaultProps = {
        gender: 'unknown',
        age: 0
    }

    // ReactDOM.render(<Person name='tom' age={18} gender='male' speak={speak}/>, document.getElementById('test'));

    const p = { name: 'tom', age: 18, gender: 'male' }
    ReactDOM.render(<Person {...p} speak={speak} />, document.getElementById('test'));


    function speak(){console.log('fuck');}

</script>

</html>
