<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello _react</title>

</head>

<body>
    <div id='test'></div>

</body>
<!-- React -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- ReactDOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">    /*  注意，用babel */

    class Demo extends React.Component {

        state ={isHot:true}

        render() {
            const {isHot} = this.state
            // execute twice while update component
            return (
                <div>
                    <h2>today is {isHot?'hot':'cool'}</h2>
                {/* <input ref={c => {this.input1 = c; console.log('@',c)}} type="text" /> */}
                    <input ref={this.saveInput} type="text" /> 
                    <button onClick={this.showInfo}>input data</button>
                    <button onClick={this.changeWeather}>swith weather</button>
                </div>
            )
        }
        showInfo = () => {
            const { input1 } = this
            alert(input1.value)
        }
        changeWeather = ()=>{
            const {isHot} = this.state;
            this.setState({isHot:!isHot})
        }
        saveInput =(c)=>{
            this.input1 = c; 
            console.log('@',c);
        }
    }

    ReactDOM.render(<Demo />, document.getElementById('test'));

</script>

</html>
