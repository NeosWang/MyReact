<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello _react</title>

</head>

<body>
    <div id='test'></div>

</body>
<!-- React -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- ReactDOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">    /*  注意，用babel */

    class Demo extends React.Component {
        render() {
            return (
                <div>
                    <input ref="input1" type="text" placeholder="click botton show" />
                    <button ref="btn" onClick={this.showData}>click show left</button>
                    <input ref="input2" onBlur={this.showData2} type="text" placeholder="off blur show" />
                </div>
            )
        }
        showData = () => {
            const {input1} = this.refs
            alert(input1.value)
        }
        showData2=()=>{
            const{input2} = this.refs
            alert(input2.value)
        }
    }

    ReactDOM.render(<Demo />, document.getElementById('test'));

</script>

</html>
